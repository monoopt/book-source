<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout::head">
</head>
<body>
<!--导航栏-->
<header th:replace="fragments/layout::header">
</header>
<!--页面主体-->
<main class="container-fluid main">
    <div class="row">
        <!--    侧边菜单栏-->
        <aside th:replace="fragments/layout::side_menu"></aside>
        <div class="col-md-10">
            <!--            页面主要内容-->
            <!--面包屑-->
            <div class="breadcrumb bg-white" style="margin-bottom: 0">
                <a class="breadcrumb-item" href="#"><i class="fa fa-dashboard fa-fw"></i>主页</a>
                <a class="breadcrumb-item" href="#">票据详情</a>
            </div>
            <div style="margin: 5px;">
                <!--            内容显示主要面板-->
                <a id="button1" class="btn btn-secondary" onclick="getIdSelections();" href="#">获取选项ID
                </a>
                <a id="button2" class="btn btn-success" onclick="unChecked();" href="#"><i
                        class="fa fa-undo"></i>取消选择
                </a>
                <a class="btn btn-primary" onclick="reload();" href="#">重新加载数据</a>
                <a class="btn btn-warning" href="add.html"> <i class="fa fa-plus"></i> 添加票据</a>
            </div>

            <table id="table" class="table-striped table-bordered">
            </table>
        </div>
    </div>
</main>
<!//- 页脚--->
<footer th:replace="fragments/layout::footer"></footer>

<script>
    //将返回的json数据调整为表格所需的数据格式, bootstrap table渲染数据格式{total:xx,rows:[]}
    // res为服务器返回的数据
    function responseHandler(res) {
        console.log(res)
        var datas = [];
        datas.push({total: res.data.total, rows: res.data.records});
        return datas[0];
    }

    //动态生成操作区域的的按钮
    // row.id为每行数据的主键
    function opFormatter(value, row, index) {
        var actions = [];
        actions.push('<a class="btn btn-success btn-sm" href="javascript:void(0)" onclick="edit(\'' + row.id + '\')"><i class="fa fa-user"></i> 详情</a> ');
        actions.push('<a class="btn btn-primary btn-sm" href="javascript:void(0)" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i> 编辑</a> ');
        actions.push('<a class="btn btn-warning btn-sm " href="javascript:void(0)" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i> 删除</a>');
        actions.push(' <a class="btn btn-info btn-sm " href="javascript:void(0)" onclick="resetPwd(\'' + row.id + '\')"><i class="fa fa-user-secret"></i> 重置密码</a>');
        return actions.join('');
    }

    // 显示当前记录的位置
    function idSeqFormatter(value, row, index) {
        //获取当前页面大小以及当前页面
        var options = $('#table').bootstrapTable('getOptions');
        // 返回每条的序号： 每页条数 *（当前页 - 1 ）+ 序号
        return options.pageSize * (options.pageNumber - 1) + index + 1;
    }

    //定义表格列与json数据字段的对应关系
    var columns = [{
        checkbox: true
    },
        {
            title: '序号',
            formatter: idSeqFormatter
        },
        {
            field: 'username',
            title: '用户名',
            sortable: true

        },
        {
            field: 'email',
            title: 'Email地址',
        },
        {
            field: 'role',
            title: '角色',
            sortable: true,
            formatter: function (value, row, index) { //格式化输出
                return (row.role =='1')? '管理员':'普通用户';
            }
        },
        {
            field: 'registerIp',
            title: '注册IP',
            sortable: true,
            formatter: function (value, row, index) { //格式化输出
                return (row.registerIp==null) ? '无':row.registerIp;
            }
        },
        {
            field: 'createTime',
            title: '注册时间',
            sortable: true,
        },
        {
            field: 'status',
            title: '状态',
            sortable: true,
            formatter: function (value, row, index) { //格式化输出
                return (row.status =='1')? '已激活':'未激活';
            }
        },
        {
            title: '操作',
            align: 'center',
            formatter: opFormatter
        }
    ];

    //和后台交互的查询参数对象
    function queryParams(params) {
        var params = {
            pageSize: params.limit,                         //页面大小
            pageNum: (params.offset / params.limit) + 1,   //页码
            orderColumn: params.sort,        //排序列名
            sortOrder: params.order    //排序命令（desc，asc）
        };
        params['keyword'] = "test";  // 传入查询分页中的关键词或者查询对象
        console.log(params);
        return params;
    }

    //获取table对象
    var table = $('#table');
    $(function () {
        var prefix = "";
        //定义表格的相关属性
        var options = {
            //  locale: $('#locale').val(),
            height: 670,    //表格高度
            pagination: true,  // 启动分页
            sortable: true,   //启动排序
            pageList: "[10, 20, 50, All]",  //每页显示的数量
            pageSize: 10,    //默认每页的记录数
            striped: true,   //间隔显示颜色
            url: prefix + "/admin/user/page",
            // methods:get ,
            responseHandler: responseHandler,  //处理服务器返回的数据格式
            sidePagination: 'server',  //服务器分页则修改为server
            clickToSelect: true,     //单击行进行选择
            multipleSelectRow: true,   //允许多选
            pageNumber: 1,            //默认页面为第一页
            queryParams: queryParams,  //与服务器交互的查询参数
            theadClasses: 'thead-light', //设置表头样式，thead-light,thead-dark,''
            columns: columns           //设置每列的字段内容
        }
        table.bootstrapTable('destroy').bootstrapTable(options);
        //$('#table').init(options);//初始化表格

    });

    //编辑记录
    function edit(id) {
        alert("编辑记录" + id);
    }

    //删除记录
    function remove(id) {
        alert("删除记录" + id);
    }
    //获取复选框的记录id
    function getIdSelections() {
        var ids = [];
        for (let r of table.bootstrapTable('getSelections')) {
            ids.push(r.id);
        }
        alert(ids);
        return ids;
    }

    //取消所有选择项
    function unChecked() {
        table.bootstrapTable('uncheckAll');
    }

    // 更新表格数据内容
    function reload() {
        //使用getJson方法获取对应的json文件数据
        $.getJSON(
            "data/data3.json",
            function (data) {
                table.bootstrapTable('load', data);
            }
        )
    }
</script>
</body>
</html>
